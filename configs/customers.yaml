  # 🔸 대기업 / 제조사
  # ─────────────────────────────
  - "(KEFICO|케피코|Kefico|HKEFICO)"
  - "(하이닉스|SK[ -]?Hynix|에스케이하이닉스)"
  - "(현대오토에버|Hyundai AutoEver)"
  - "(기아|Kia Motors|KIA)"
  - "(삼성전자|Samsung)"
  - "(LG전자|LG Innotek|LG화학)"
  - "(한화|Hanwha)"
  - "(롯데|Lotte)"
  - "(두산|Doosan)"
  - "(포스코|POSCO)"

  # ─────────────────────────────
  # 🔸 금융 / 공공기관 / 연구소
  # ─────────────────────────────
  - "(신한|Shinhan)"
  - "(국민은행|Kookmin)"
  - "(농협|NH)"
  - "(한국전력|한전|KEPCO)"
  - "(국방|Defense|방위사업청)"
