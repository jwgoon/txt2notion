  # ─────────────────────────────
  # 🔸 협력사 / 해외 법인 / 특정 프로젝트 코드
  # ─────────────────────────────
  - "(베트남|Vietnam|VN)"
  - "(태국|Thailand|TH)"
  - "(일본|Japan|JP)"
  - "(중국|China|CN)"
  - "(미국|USA|US)"
  - "(Project ?[A-Z0-9]+|PJ[A-Z0-9]+)"
  - "(POC|PoC|Proof of Concept)"
  - "(Pilot|파일럿|테스트베드)"

  # ─────────────────────────────
  # 🔸 솔루션 / 벤더 / 제품명
  # ─────────────────────────────
  - "(Genian|지니안|NAC|EDR|ZTNA)"
  - "(Zscaler|제로트러스트|ZS)"
  - "(Fortinet|FortiGate|FGT)"
  - "(Palo Alto|PA-?|Prisma)"
  - "(Trend Micro|Deep Security|DS)"
  - "(Symantec|SEP|DLP)"
  - "(Cisco|Catalyst|ASA)"
  - "(VMware|vCenter|ESXi|vSphere)"
  - "(Elastic|Elasticsearch|Kibana|Logstash)"
  - "(MySQL|MariaDB|PostgreSQL|MSSQL)"
  - "(Ubuntu|CentOS|Rocky|RHEL|Linux|Windows)"

# ─────────────────────────────
# 🔸 마스킹 규칙
# ─────────────────────────────
masking:
  style: partial     # partial | full
  keep_first: 1      # 앞 문자 몇 개 남길지 (partial 모드일 때)
